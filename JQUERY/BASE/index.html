<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Проверка пароля:</h2>
    <div id="MD">
    <form name="form" id="f1" method="post" action="">
        <div>Введите пароль:
            <input type="password" id="pass1" minlength="1">
        </div>
        <div>Повторите пароль:
            <input type="password" id="pass2" minlength="1">
        </div>

        <div>
            <input type="button" id="btn" value="Проверить">
        </div>
    </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function($){

        $("#btn").click(function(){
            if  ($("#pass1").val() == $("#pass2").val()){
                $("#pass1").css("backgroundColor", "green");
                $("#pass2").css("backgroundColor", "green");
            }
            else{
                $("#pass1").css("backgroundColor", "red");
                $("#pass2").css("backgroundColor", "red");    
            }  
        })        





        });
    </script>
</body>
</html>
